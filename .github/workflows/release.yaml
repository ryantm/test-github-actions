on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

name: release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: get release message
        id: release_message
        run: |
          RELEASE_MESSAGE=$(git tag -n999 "${GITHUB_REF#refs/tags/}")
          echo "$RELEASE_MESSAGE"
          echo "RELEASE_MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_MESSAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: create a release
        uses: elgohr/Github-Release-Action@master
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          args: ${{ env.RELEASE_MESSAGE }}
